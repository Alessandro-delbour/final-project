	<body class="visite-body">
		<div class="all-visite">

				<h1 class="title-visite">Envie de nous Visiter ?</h1>

				la date et le type de votre visite!</p>
			</div>
			<br>
			<div class="visite">
				
				<label for="day">jour</label>
				<input type="text" name="day" placeholder="lundi" id="input-1">

				<label for="month">mois</label>
				<input type="text" name="month" placeholder="janvier" id="input-2">

				<label for="year">année</label>

				prévenir 24h à l'avance.</h5>

				<h1 class="title-visite-2">Rendez-vous prévu:</h1>
		</div>

			<div>
				<div class="x"></div>
			</div>
